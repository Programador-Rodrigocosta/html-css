<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tabelas 01</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            

        }
        table{
            width: 300px;
           
           
         
            

        }
        tr{

        }
        th,td{
            border: 1px solid black;
            text-align: center;
            padding: 8px;
        }
        th{
            font-weight: 100;
        }
    </style>

</head>
<body>
        <h1>Desafio Tabelas 01</h1>

        <table>
            <tr>
                <th>1 </th>
                <th>2</th>
                <th rowspan="2">3</th>
                <th>4</th>
                    
                
          
            </tr>
            <tr>
                <th>5</th>
                <td>6</td>
                <td>7</td>
                
            </tr>

            <tr>
                <th colspan="3">8</th>
                <td>9</td>
            </tr>
            <tr>
                <th rowspan="2">10</th>
                <td colspan="2">11</td>
                <td>12</td>
                
            </tr>
            <tr>
                <td>13</td>
                <td>14</td>
                <td>15</td>
            </tr>

            
      
         
      
      </table>
      
    
    
</body>
</html>
