<!DOCTYPE html>

    <title>Desafio tabela 002</title>

    <style>
      body{
            font-family: Arial, Helvetica, sans-serif;
      }
      th,td{
            border: 1px solid black;
            text-align: center;
            padding: 8px;

      }
      th{
        font-weight: 100;
      }
      table{
        width: 300px;
      }

    </style>

</head>
<body>
    <h1>Desafio tabela 002</h1>
    <table>
       <tr>
           <th colspan="4">A</th>
           <th rowspan="4">B</th>

       </tr>
       <tr>
               <th rowspan="4">C</th>
               <td>D</td>
               <td>E</td>
               <td>F</td>
             


       </tr>

       <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
            
       </tr>
       <tr>

        <td>J</td>
        <td>L</td>
        <td>M</td>
        
       </tr>
       <tr>
         <td colspan="4">N</td>
       </tr>
       


    </table>
    
</body>
</html>
