<!DOCTYPE html>
<html lang="pt-br">
<head> <link rel="shortcut icon" href="cursoemvideo02.ico.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        td{
            border: 1px solid black;
            padding: 8px;
       
        }
        table{
            width: 400px;
            border-collapse: collapse;
        }

        tr.linha{
            background-color: gray;

        }

        td.dado{
            background-color: yellow;
        }
        td.total{
            background-color: red;
        }
    </style>
    
</head>
<body> 
    <h1>Minha Primeira Tabela</h1>

<table>
      <tr>
        <td> A1 </td>
        <td> B1 </td>
        <td> C1 </td>
      </tr>

      <tr class="linha">
          <td> A2 </td>
          <td> B2 </td>
          <td> C2 </td>
      </tr>

      <tr>
           <td>A3</td>
           <td>B3</td>
           <td>C3</td>
      </tr>

      <tr>  
           <td> A4 </td>
           <td class="dado"> B4 </td>
           <td> C4 </td>
       </tr>

       <tr>

         <td> A5 </td>
         <td> B5 </td>
         <td class="total"> Total </td>
       </tr>

</table>

</body>
</html>
