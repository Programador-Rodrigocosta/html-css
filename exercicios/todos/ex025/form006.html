<!DOCTYPE html>
<html lang="en">
<head> <link rel="shortcut icon" href="cursoemvideo02.ico.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplos de Formulários</h1>
    <!--Ultilizar o metodo post devido ter arquivos com fotos e superam os 3000bytes e seguraça do arquivo -->
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor" value="#00ff00">
        </p>

        <p>

            <label for="iniv">Nivél de satisfação:</label>
            <input type="range" name="nivel" id="iniv" min="0" max="10" value="5">
        </p>
        <p>
            <label for="ifoto">Foto de Perfil:</label>
            <input type="file" name="foto" id="ifoto">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>


    </form> 
    
</body>
</html>
