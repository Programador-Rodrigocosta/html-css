<html lang="pt-br">
<head> <link rel="shortcut icon" href="cursoemvideo02.ico.ico" type="image/x-icon">
    <meta charset="UTF-8">

    <title>Teste de Formulários</title>
</head>
<body>
    <h1>Teste de Formulários</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
    <p>
         <label for="ilog">Login: </label>
         <input type="text" name="log" id="ilog" required minlength="5" maxlength="15" size="10" autocomplete="username">
    </p>

    <p>

        <label for="isen">Senha: </label>
        <input type="password" name="sen" id="isen" required minlength="8" size="10" autocomplete="current-password">
    </p>
     <input type="submit" value="Enviar">
     <input type="reset" value="Limpar">

    </form>

    
</body>
</html>
