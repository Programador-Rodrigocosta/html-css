<!DOCTYPE html>
<html lang="en">
<head>  <link rel="shortcut icon" href="cursoemvideo02.ico.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulários</h1>

    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>


            <p>
                 <label for="inome">Nome</label>
                 <input type="text" name="nome" id="inome" minlength="5" maxlength="20" required>

            </p>
            <p>
                  <label for="imail">E-mail</label>
                  <input type="email" name="email" id="imail" autocomplete="email"required>
                
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(xx)xxxx-xxxx">


                <!--  Estudar mais sobre RegEX-->

                
            </p>

            <p>
                   <input type="submit" value="Eviar">
                   <input type="reset" value="Limpar">

            </p>
        </fieldset>
    </form>
    
</body>
</html>
