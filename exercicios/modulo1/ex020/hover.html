    <title>Exemplo de Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
        div:hover{
            color: red;
        }
        div > p {
            display: none;
        }
        div:hover > p{
            display: block;
            color: white;
            background-color: red;
        }
        h1{
            background-color: rgb(240, 151, 151);
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o 'Mouse' sobre o texto abaixo!</p>
    <div>
        Passe o Mouse Aqui!
        <p>#######(TEXTO ESCONDIDO)######</p>

    </div>
    <p>#################### Fim Do Exemplo ####################### </p>
</body>
</html>
